<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design C｜Generative Geometry</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <section class="hero">
      <svg class="mesh" viewBox="0 0 1200 600" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0%" stop-color="#42E0D9"/>
            <stop offset="100%" stop-color="#8A7DFF"/>
          </linearGradient>
        </defs>
        <g fill="none" stroke="url(#g1)" stroke-opacity="0.35">
          <path d="M0,520 C200,480 400,560 600,500 C800,440 1000,520 1200,480"/>
          <path d="M0,420 C200,380 400,460 600,400 C800,340 1000,420 1200,380"/>
          <path d="M0,320 C200,280 400,360 600,300 C800,240 1000,320 1200,280"/>
          <path d="M0,220 C200,180 400,260 600,200 C800,140 1000,220 1200,180"/>
        </g>
      </svg>
      <div class="container hero__inner">
        <h1 class="title">市場の“地図”を手に入れる。</h1>
        <p class="lead">抽象幾何の世界観で、分散と連結を表現。</p>
        <div class="ctas">
          <a class="btn btn--neon" href="https://m.cryptonova.jp/p/campaign/ZR53LrGO/AYyrQuDU">今すぐ体験する</a>
          <a class="btn btn--ghost" href="https://m.cryptonova.jp/p/r/lWBFTFdQ">お問い合わせ</a>
        </div>
      </div>
    </section>
    <section class="cards">
      <div class="container grid">
        <article class="card"><h3>ネットワーク視点</h3><p>関係性の可視化で“つながり”を見る。</p></article>
        <article class="card"><h3>探索と絞り込み</h3><p>候補を洗練し、決断を短時間に。</p></article>
        <article class="card"><h3>守りの判断</h3><p>過熱の検知でリスク管理に寄与。</p></article>
      </div>
    </section>
    <section class="style">
      <div class="container">
        <h2>Style Tile</h2>
        <div class="swatches">
          <div class="sw" style="--c:#0B0F1C" title="#0B0F1C"></div>
          <div class="sw" style="--c:#42E0D9" title="#42E0D9"></div>
          <div class="sw" style="--c:#8A7DFF" title="#8A7DFF"></div>
          <div class="sw" style="--c:#E6EBF5" title="#E6EBF5"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
