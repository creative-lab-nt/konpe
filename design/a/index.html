<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design A｜Luxe Minimal</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header__inner">
      <div class="brand"><img src="../../images/CryptoNova.png" alt="Crypto Nova"/></div>
      <nav class="nav"><a>機能</a><a>導入</a><a>リスク</a></nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="bg">
        <div class="orb orb--1"></div>
        <div class="orb orb--2"></div>
        <div class="grid"></div>
      </div>
      <div class="container hero__inner">
        <h1 class="title">資産は「情報」で増やす。<br>データで、次の一手を先回り。</h1>
        <p class="lead">ノイズを捨て、確信だけを。富裕層向け暗号資産データ分析ツール。</p>
        <div class="ctas">
          <a class="btn btn--primary" href="https://m.cryptonova.jp/p/campaign/ZR53LrGO/AYyrQuDU">今すぐ体験する</a>
          <a class="btn btn--secondary" href="https://m.cryptonova.jp/p/r/lWBFTFdQ">お問い合わせ</a>
        </div>
      </div>
    </section>
    <section class="tile">
      <div class="container tile__grid">
        <article class="card"><h3>厳選シグナル</h3><p>重要度の高い指標だけを提示。</p></article>
        <article class="card"><h3>銘柄探索</h3><p>三層の俯瞰で“次”を拾う。</p></article>
        <article class="card"><h3>警戒の可視化</h3><p>過熱/冷却を早期に把握。</p></article>
      </div>
    </section>
    <section class="style-tile">
      <div class="container">
        <h2>Style Tile</h2>
        <div class="swatches">
          <div class="sw" style="--c:#0b1220" title="#0B1220"></div>
          <div class="sw" style="--c:#111a2e" title="#111A2E"></div>
          <div class="sw" style="--c:#1dd1a1" title="#1DD1A1"></div>
          <div class="sw" style="--c:#4cc9f0" title="#4CC9F0"></div>
          <div class="sw" style="--c:#e6ebf5" title="#E6EBF5"></div>
        </div>
        <div class="typography">
          <h1>見出しH1 サンプル</h1>
          <h2>見出しH2 サンプル</h2>
          <p>本文テキスト（Noto Sans JP想定）。可読性と高級感の両立。</p>
          <div class="buttons">
            <a class="btn btn--primary">Primary</a>
            <a class="btn btn--secondary">Secondary</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
