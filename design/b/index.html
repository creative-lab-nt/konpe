<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design B｜Tech Editorial</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header__inner">
      <div class="brand">CRYPTO NOVA</div>
      <nav class="nav"><a>Features</a><a>Flow</a><a>Risk</a></nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__inner">
        <div class="rule rule--v"></div>
        <h1 class="title">確信だけを選ぶ。<span>Crypto Nova</span></h1>
        <p class="lead">黒×金のエディトリアル調で重厚感を演出。</p>
        <div class="ctas">
          <a class="btn btn--gold" href="https://m.cryptonova.jp/p/campaign/ZR53LrGO/AYyrQuDU">今すぐ体験する</a>
          <a class="btn btn--line" href="https://m.cryptonova.jp/p/r/lWBFTFdQ">お問い合わせ</a>
        </div>
      </div>
    </section>
    <section class="panel">
      <div class="container grid">
        <article class="blk"><h3>編集的レイアウト</h3><p>縦のルール線と余白で格調高く。</p></article>
        <article class="blk"><h3>品位あるコントラスト</h3><p>金のアクセントで“特別感”。</p></article>
        <article class="blk"><h3>最小の動き</h3><p>質感重視。過度な演出は排除。</p></article>
      </div>
    </section>
    <section class="style-tile">
      <div class="container">
        <h2>Style Tile</h2>
        <div class="swatches">
          <div class="sw" style="--c:#0A0D13" title="#0A0D13"></div>
          <div class="sw" style="--c:#CDA349" title="#CDA349"></div>
          <div class="sw" style="--c:#5E7CE2" title="#5E7CE2"></div>
          <div class="sw" style="--c:#E8ECF7" title="#E8ECF7"></div>
        </div>
        <div class="type">
          <h1>見出しはDisplay混植</h1>
          <p>本文はSansで可読性重視。金の罫線で節度のある強調。</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
